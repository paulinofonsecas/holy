name: eu_sou
description: A Flutter project was generated by Bunny CLI.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.38.4"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bible_handler:
    path: packages/bible_handler

  # Firebase dependencies for push notifications
  firebase_core: ^3.10.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.0

  # Core packages
  cupertino_icons: ^1.0.6
  intl: any
  equatable: ^2.0.5
  path_provider: ^2.1.1
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.14
  
  flutter_svg: ^2.0.9
  flutter_dotenv: ^5.1.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  shimmer: ^3.0.0
  dio: ^5.3.3
  logger: ^2.6.2
  # BLoC state management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hydrated_bloc: ^8.0.0
  # MVVM Architecture dependencies
  stacked: ^3.4.1
  stacked_services: ^1.3.0
  gap: ^3.0.1
  # net_bible_service:
  #   path: "../../dart/my_packages/net_bible_service"
  flutter_smartdio: ^1.0.4
  wolt_modal_sheet: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_launcher_icons: ^0.13.1
  source_gen: ^1.4.0
  bloc_test: ^9.1.4
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  internet_connection_checker: ^3.0.1

# Flutter configuration
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: TASAOrbiter
      fonts:
        - asset: assets/fonts/TASAOrbiter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/TASAOrbiter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/TASAOrbiter-Regular.ttf
          weight: 400
        - asset: assets/fonts/TASAOrbiter-Medium.ttf
          weight: 500
        - asset: assets/fonts/TASAOrbiter-Bold.ttf
          weight: 700

# Flutter native splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash_android12.png
    icon_background_color: "#FFFFFF"
  web: false
